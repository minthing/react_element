<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="root">

    //   }, style:{color:"red"}}, "hello world"); 
    // const button = React.createElement("button", {
    //   onClick: ()=>{
    //     console.log("clicked")
    //   },
    //   style:{
    //     backgroundColor:"red"
    //   }
    // }, "Click me");
    const Container = <div>
    <Title />
    <Button />
    </div>;
    ReactDOM.render(Container, root); // render span into root
  </script>
</body>
</html>
